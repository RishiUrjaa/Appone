  $(document).ready(function(){
    $('#country').on('change',function(){
      id=$(this).val();

      $.ajax({
        url:'<?php echo base_url();?>home/getState',
        method:'post',
        data:{ide:id},
        success:function(res){
         console.log(res)
          $('#state').empty();
          $('#state').append(res);
        }
      });
    });
    $('#state').on('change',function(){
      id=$(this).val();
      $.ajax({
        url:'<?php echo base_url();?>home/getCity',
        method:'post',
        data:{ide:id},
        success:function(res){
          $('#city').empty();
          $('#city').append(res);
        }
      });
    });
  });
</script>
